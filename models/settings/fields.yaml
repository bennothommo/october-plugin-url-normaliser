tabs:
    fields:
        mode:
            label: bennothommo.urlnormaliser::lang.settings.mode.label
            tab: bennothommo.urlnormaliser::lang.settings.tabs.urlSettings
            type: dropdown
            span: left
            options:
                canon: bennothommo.urlnormaliser::lang.settings.mode.options.canon
                redirect: bennothommo.urlnormaliser::lang.settings.mode.options.redirect
            default: canon
        force_https:
            label: bennothommo.urlnormaliser::lang.settings.force_https.label
            tab: bennothommo.urlnormaliser::lang.settings.tabs.urlSettings
            type: checkbox
            span: right
            default: false
            comment: bennothommo.urlnormaliser::lang.settings.force_https.comment
        www_prefix:
            label: bennothommo.urlnormaliser::lang.settings.www_prefix.label
            tab: bennothommo.urlnormaliser::lang.settings.tabs.urlSettings
            type: radio
            span: left
            options:
                none: bennothommo.urlnormaliser::lang.settings.www_prefix.options.none
                www: bennothommo.urlnormaliser::lang.settings.www_prefix.options.www
                notWww: bennothommo.urlnormaliser::lang.settings.www_prefix.options.notWww
            default: none
        trailing_slash:
            label: bennothommo.urlnormaliser::lang.settings.trailing_slash.label
            tab: bennothommo.urlnormaliser::lang.settings.tabs.urlSettings
            type: radio
            span: right
            options:
                none: bennothommo.urlnormaliser::lang.settings.trailing_slash.options.none
                yes: bennothommo.urlnormaliser::lang.settings.trailing_slash.options.yes
                no: bennothommo.urlnormaliser::lang.settings.trailing_slash.options.no
            default: none
            comment: bennothommo.urlnormaliser::lang.settings.trailing_slash.comment
            commentHtml: true
        ignore:
            label: bennothommo.urlnormaliser::lang.settings.ignore.label
            tab: bennothommo.urlnormaliser::lang.settings.tabs.urlSettings
            type: textarea
            size: large
            commentAbove: bennothommo.urlnormaliser::lang.settings.ignore.comment
            commentHtml: true
            placeholder: "Examples:\nbackend/*\nstorage/app/media/*"
